<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Happy Birthday ðŸ’–</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  font-family:'Poppins',sans-serif;
  background:linear-gradient(135deg,#ff9a9e,#fad0c4);
  color:white;
  text-align:center;
}

/* COVER */
#cover{
  position:fixed;
  inset:0;
  background:linear-gradient(135deg,#ff758c,#ff7eb3);
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  cursor:pointer;
  z-index:10;
}

#cover h1{
  font-size:3rem;
  animation:glow 2s infinite alternate;
}

#cover p{
  margin-top:15px;
  font-size:1.2rem;
  animation:blink 1.5s infinite;
}

@keyframes glow{
  from{text-shadow:0 0 10px #fff;}
  to{text-shadow:0 0 25px #fff;}
}
@keyframes blink{
  0%,100%{opacity:1;}
  50%{opacity:0.4;}
}

/* CONTENT */
#content{
  display:none;
  padding:20px;
  animation:fadeIn 2s ease;
}
@keyframes fadeIn{
  from{opacity:0;}
  to{opacity:1;}
}

.slideshow img{
  width:90%;
  max-width:400px;
  border-radius:20px;
  display:none;
  box-shadow:0 15px 30px rgba(0,0,0,.3);
}

.message{
  margin:25px;
  font-size:1.2rem;
  line-height:1.6;
}

.final{
  margin-top:40px;
  font-size:1.4rem;
  font-weight:bold;
}
</style>
</head>

<body>

<div id="cover" onclick="openCard()">
  <h1>ðŸŽ‰ Happy Birthday ðŸŽ‚</h1>
  <p>Tap to open ðŸ’–</p>
</div>

<div id="content">
  <div class="slideshow">
    <img src="photo1.jpg">
    <img src="photo2.jpg">
    <img src="photo3.jpg">
    <img src="photo4.jpg">
    <img src="photo5.jpg">
  </div>

  <div class="message">
    Every photo here holds a memory,<br>
    every smile tells a story,<br>
    and every moment reminds me<br>
    how special you are ðŸ’•
  </div>

  <div class="final">
    Once againâ€¦ ðŸ’–<br>
    HAPPY BIRTHDAY ðŸŽ‚
  </div>
</div>

<script>
let i=0, slides;

function openCard(){
  document.getElementById("cover").style.display="none";
  document.getElementById("content").style.display="block";
  slides=document.querySelectorAll(".slideshow img");
  show();
}
function show(){
  slides.forEach(s=>s.style.display="none");
  slides[i].style.display="block";
  i=(i+1)%slides.length;
  setTimeout(show,2500);
}
</script>

</body>
</html>
