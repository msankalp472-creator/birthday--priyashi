<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Happy Birthday ‚ú®</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');
*{box-sizing:border-box}

body{
  margin:0;
  font-family:'Poppins',sans-serif;
  background:radial-gradient(circle at top,#FFE8D6,#FFB7C5,#E0BBE4,#BEE7E8);
  background-size:200% 200%;
  animation:bgFlow 12s ease infinite;
  color:white;
  overflow-x:hidden;
}

@keyframes bgFlow{
  0%{background-position:0% 50%}
  50%{background-position:100% 50%}
  100%{background-position:0% 50%}
}

/* ===== CANVAS ===== */
canvas{
  position:fixed;
  inset:0;
  pointer-events:none;
}
#stars{z-index:0}
#sparkles{z-index:1}

/* ===== INTRO (BLACK BACKGROUND ‚Äì AS BEFORE) ===== */
#introScreen{
  position:fixed;
  inset:0;
  background:black; /* ‚Üê THIS IS THE ONLY CHANGE */
  display:flex;
  justify-content:center;
  align-items:center;
  z-index:5;
}

#introText{
  font-size:clamp(2.8rem,8vw,4.2rem);
  letter-spacing:6px;
  font-weight:600;
  color:white;
  text-align:center;
  text-shadow:
    0 0 20px rgba(255,255,255,.9),
    0 0 40px rgba(255,200,200,.7);
}

/* ===== COVER ===== */
#cover{
  position:fixed;
  inset:0;
  display:none;
  justify-content:center;
  align-items:center;
  flex-direction:column;
  z-index:4;
  cursor:pointer;
}

#cover h1{
  font-size:clamp(2.5rem,7vw,3.5rem);
}
#cover span{
  margin-top:12px;
  opacity:.7;
}

/* ===== CONTENT ===== */
#content{
  display:none;
  position:relative;
  z-index:3;
  padding:60px 16px 140px;
}

/* ===== CAKE ===== */
.cake{
  text-align:center;
  margin:80px auto 120px;
}
.cake h2{
  font-size:1.8rem;
  margin-bottom:20px;
}
.cakeBox{
  width:160px;
  height:120px;
  margin:0 auto;
  background:linear-gradient(135deg,#ff4ecd,#7b5cff);
  border-radius:12px;
  position:relative;
  box-shadow:0 20px 40px rgba(0,0,0,.4);
}
.candle{
  position:absolute;
  top:-30px;
  left:50%;
  transform:translateX(-50%);
  width:10px;
  height:30px;
  background:white;
}
.flame{
  position:absolute;
  top:-14px;
  left:50%;
  transform:translateX(-50%);
  width:12px;
  height:12px;
  background:gold;
  border-radius:50%;
  animation:flicker .4s infinite alternate;
}
@keyframes flicker{
  from{transform:translateX(-50%) scale(1)}
  to{transform:translateX(-50%) scale(1.2)}
}

/* ===== STORY ===== */
.story{
  max-width:420px;
  margin:0 auto 100px;
  text-align:center;
}
.story img{
  width:100%;
  border-radius:24px;
}
.story p{
  margin-top:16px;
  font-size:1.15rem;
}

/* ===== FINAL TEXT ===== */
.final{
  max-width:800px;
  margin:120px auto 0;
  font-size:1.15rem;
  line-height:1.9;
  white-space:pre-line;
  text-align:center;
}
</style>
</head>

<body>

<canvas id="stars"></canvas>
<canvas id="sparkles"></canvas>

<!-- INTRO -->
<div id="introScreen">
  <div id="introText"></div>
</div>

<!-- COVER -->
<div id="cover" onclick="startMain()">
  <h1>HAPPY BIRTHDAY ‚ú®</h1>
  <span>Tap to begin</span>
</div>

<!-- CONTENT -->
<div id="content">

  <!-- CAKE -->
  <div class="cake">
    <h2>Magical Cake Time ‚ú®</h2>
    <div class="cakeBox">
      <div class="candle">
        <div class="flame"></div>
      </div>
    </div>
  </div>

  <div class="story"><img src="photo1.jpg"><p>Every photo holds a memory.</p></div>
  <div class="story"><img src="photo2.jpg"><p>Make sure to live every moment happily.</p></div>
  <div class="story"><img src="photo3.jpg"><p>You are a wonderful person.</p></div>
  <div class="story"><img src="photo4.jpg"><p>Happy Birthday, homiee.</p></div>
  <div class="story"><img src="photo5.jpg"><p>Keep shining. Always.</p></div>

  <div class="final" id="finalText"></div>
</div>

<script>
/* ===== STARS ===== */
const s=document.getElementById("stars"),sc=s.getContext("2d");
function rs(){s.width=innerWidth;s.height=innerHeight}
rs();addEventListener("resize",rs);
let stars=[];
for(let i=0;i<120;i++)stars.push({x:Math.random()*innerWidth,y:Math.random()*innerHeight,r:Math.random()*1.2+.5});
function drawStars(){
  sc.clearRect(0,0,s.width,s.height);
  sc.fillStyle="rgba(255,255,255,.7)";
  stars.forEach(st=>{
    st.y+=0.2;if(st.y>s.height)st.y=0;
    sc.beginPath();sc.arc(st.x,st.y,st.r,0,Math.PI*2);sc.fill();
  });
  requestAnimationFrame(drawStars);
}
drawStars();

/* ===== SPARKLES ===== */
const sp=document.getElementById("sparkles"),spc=sp.getContext("2d");
function rsp(){sp.width=innerWidth;sp.height=innerHeight}
rsp();addEventListener("resize",rsp);
let spark=[];
for(let i=0;i<60;i++)spark.push({x:Math.random()*innerWidth,y:Math.random()*innerHeight,s:Math.random()*0.4+.3});
function drawSpark(){
  spc.clearRect(0,0,sp.width,sp.height);
  spc.fillStyle="rgba(255,255,255,.6)";
  spark.forEach(p=>{
    p.y-=p.s;if(p.y<0)p.y=sp.height;
    spc.fillText("‚ú¶",p.x,p.y);
  });
  requestAnimationFrame(drawSpark);
}
drawSpark();

/* ===== INTRO TYPE ===== */
const introMessage="HAPPY BIRTHDAY";
let i=0;
function typeIntro(){
  if(i<introMessage.length){
    introText.textContent+=introMessage[i++];
    setTimeout(typeIntro,120);
  }else{
    setTimeout(()=>{
      introScreen.style.display="none";
      cover.style.display="flex";
    },1000);
  }
}
typeIntro();

/* ===== MAIN ===== */
function startMain(){
  cover.style.display="none";
  content.style.display="block";
  finalText.textContent=`Happy Birthday, Priyanshiiii jiii üíï

You are truly one of the best homies, one of the best friends, and one of the best girls I‚Äôll ever meet.
You have such a warm, gentle vibe‚Äîand along with that, a really beautiful heart.

The way you manage everything at the same time‚Äîsports, academics, and coaching‚Äîis something I genuinely admire about you.
I know recently marks nahi aa rahe hain, but don‚Äôt worry at all. Everything will be okay. I know you can do it.

May this year bring you closer to your goals and fill your life with happiness‚Äîveryyyyy happy moments ‚ú®

Happy Birthday once again üíñüéÇ`;
}
</script>

</body>
  </html>
