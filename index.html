<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Happy Birthday</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

*{box-sizing:border-box}

body{
  margin:0;
  font-family:'Poppins',sans-serif;
  background:radial-gradient(circle at top,#FFE8D6,#FFB7C5,#E0BBE4,#BEE7E8);
  background-size:200% 200%;
  animation:bgFlow 12s ease infinite;
  color:white;
}

@keyframes bgFlow{
  0%{background-position:0% 50%}
  50%{background-position:100% 50%}
  100%{background-position:0% 50%}
}

/* INTRO */
#intro{
  position:fixed;
  inset:0;
  background:black;
  display:flex;
  justify-content:center;
  align-items:center;
  z-index:10;
}
#introText{
  font-size:3rem;
  letter-spacing:6px;
  text-shadow:0 0 20px white;
}

/* COVER */
#cover{
  position:fixed;
  inset:0;
  display:none;
  justify-content:center;
  align-items:center;
  flex-direction:column;
  cursor:pointer;
}
#cover h1{font-size:3rem}
#cover span{opacity:.7}

/* CONTENT */
#content{
  display:none;
  padding:60px 16px 140px;
  text-align:center;
}

/* CAKE */
.cake{
  margin:80px auto 120px;
}
.cakeBox{
  width:160px;
  height:120px;
  background:linear-gradient(135deg,#ff4ecd,#7b5cff);
  margin:0 auto;
  border-radius:14px;
  position:relative;
}
.candle{
  position:absolute;
  top:-30px;
  left:50%;
  transform:translateX(-50%);
  width:10px;
  height:30px;
  background:white;
}
.flame{
  position:absolute;
  top:-14px;
  left:50%;
  transform:translateX(-50%);
  width:12px;
  height:12px;
  background:gold;
  border-radius:50%;
  animation:flicker .4s infinite alternate;
  cursor:pointer;
}
@keyframes flicker{
  from{transform:translateX(-50%) scale(1)}
  to{transform:translateX(-50%) scale(1.2)}
}

/* PHOTOS */
.story{
  max-width:420px;
  margin:0 auto 100px;
}
.story img{
  width:100%;
  border-radius:24px;
}

/* FINAL TEXT */
.final{
  max-width:800px;
  margin:120px auto 0;
  white-space:pre-line;
  line-height:1.8;
}
</style>
</head>

<body>

<!-- INTRO -->
<div id="intro">
  <div id="introText"></div>
</div>

<!-- COVER -->
<div id="cover" onclick="startMain()">
  <h1>HAPPY BIRTHDAY âœ¨</h1>
  <span>Tap to begin</span>
</div>

<!-- CONTENT -->
<div id="content">

  <!-- CAKE SECTION -->
  <div class="cake">
    <h2>Make a wish ðŸŽ‚</h2>
    <div class="cakeBox">
      <div class="candle">
        <div class="flame" id="flame"></div>
      </div>
    </div>
    <p>Tap the candle to blow it âœ¨</p>
  </div>

  <!-- PHOTOS -->
  <div class="story"><img src="photo1.jpg"></div>
  <div class="story"><img src="photo2.jpg"></div>
  <div class="story"><img src="photo3.jpg"></div>
  <div class="story"><img src="photo4.jpg"></div>
  <div class="story"><img src="photo5.jpg"></div>

  <!-- FINAL TEXT -->
  <div class="final" id="finalText"></div>

</div>

<script>
/* INTRO TYPE */
const introMsg="HAPPY BIRTHDAY";
let i=0;
function typeIntro(){
  if(i<introMsg.length){
    introText.textContent+=introMsg[i++];
    setTimeout(typeIntro,120);
  }else{
    setTimeout(()=>{
      intro.style.display="none";
      cover.style.display="flex";
    },1000);
  }
}
typeIntro();

/* START */
function startMain(){
  cover.style.display="none";
  content.style.display="block";
  autoScrollPhotos();
}

/* CANDLE BLOW */
flame.onclick=()=>{
  flame.style.opacity="0";
  flame.style.transform="scale(0)";
};

/* AUTO SCROLL PHOTOS */
function autoScrollPhotos(){
  const photos=document.querySelectorAll(".story");
  photos.forEach((p,i)=>{
    setTimeout(()=>{
      p.scrollIntoView({behavior:"smooth",block:"center"});
    },i*2500);
  });
  setTimeout(typeFinalText,photos.length*2500);
}

/* FINAL TEXT LINE BY LINE */
const lines=[
"Happy Birthday, Priyanshiiii jiii ðŸ’•",
"",
"You are truly one of the best homies, one of the best friends,",
"and one of the best girls Iâ€™ll ever meet.",
"",
"The way you manage sports, academics and coaching",
"is genuinely inspiring.",
"",
"Donâ€™t worry about marks â€” everything will be okay.",
"I know you can do it.",
"",
"May this year bring you closer to your goals",
"and fill your life with happiness âœ¨",
"",
"Happy Birthday once again ðŸŽ‚"
];

let li=0;
function typeFinalText(){
  if(li<lines.length){
    finalText.textContent+=lines[li]+"\n";
    li++;
    setTimeout(typeFinalText,800);
  }
}
</script>

</body>
</html>
