<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Happy Birthday</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

*{box-sizing:border-box}

body{
  margin:0;
  font-family:'Poppins',sans-serif;
  background:black;
  color:white;
  overflow-x:hidden;
}

/* ================= STARFIELD ================= */
#stars{
  position:fixed;
  inset:0;
  z-index:0;
}

/* ================= INTRO ================= */
#cinematicIntro{
  position:fixed;
  inset:0;
  background:radial-gradient(circle at top,#ffd1c1,#ff9a9e,#fbc2eb,#a18cd1);
  background-size:200% 200%;
  animation:warmMove 10s ease infinite;
  display:flex;
  justify-content:center;
  align-items:center;
  z-index:20;
  overflow:hidden;
}

@keyframes warmMove{
  0%{background-position:0% 50%}
  50%{background-position:100% 50%}
  100%{background-position:0% 50%}
}

#introGlitter{
  position:absolute;
  inset:0;
  z-index:1;
}

#introText{
  font-size:clamp(2.8rem,8vw,4.2rem);
  letter-spacing:6px;
  font-weight:600;
  color:white;
  text-shadow:
    0 0 20px rgba(255,255,255,.8),
    0 0 40px rgba(255,200,200,.6);
  z-index:2;
}

.fadeOut{
  animation:fadeOut 1.5s ease forwards;
}
@keyframes fadeOut{
  to{opacity:0;visibility:hidden}
}

/* ================= COVER ================= */
#cover{
  position:fixed;
  inset:0;
  background:linear-gradient(135deg,#ff4ecd,#7b5cff,#00ffd5);
  background-size:400% 400%;
  animation:bgMove 8s ease infinite;
  display:none;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  z-index:10;
  cursor:pointer;
}

@keyframes bgMove{
  0%{background-position:0% 50%}
  50%{background-position:100% 50%}
  100%{background-position:0% 50%}
}

#cover h1{font-size:clamp(2.5rem,7vw,3.5rem)}
#cover span{margin-top:14px;animation:pulse 1.5s infinite}
@keyframes pulse{50%{opacity:.4}}

/* ================= CONTENT ================= */
#content{
  display:none;
  position:relative;
  z-index:2;
  padding:60px 16px 160px;
}

/* ================= STORY ================= */
.story{
  max-width:480px;
  margin:0 auto 120px;
  opacity:0;
  transform:scale(.9) translateY(40px);
  transition:all 2s ease;
}
.story.show{
  opacity:1;
  transform:scale(1) translateY(0);
}
.story img{
  width:100%;
  border-radius:26px;
  box-shadow:0 30px 70px rgba(0,0,0,.9);
}
.story p{
  margin-top:20px;
  font-size:1.15rem;
  background:linear-gradient(90deg,#ffd6ff,#9affff,#ffe29f);
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
}

/* ================= FINAL TEXT ================= */
.final{
  max-width:820px;
  margin:160px auto 0;
  font-size:1.15rem;
  line-height:1.9;
  white-space:pre-line;
}
.cursor{
  display:inline-block;
  width:2px;
  height:1.2em;
  background:white;
  margin-left:4px;
  animation:blink 1s infinite;
}
@keyframes blink{50%{opacity:0}}

.sign{
  margin-top:40px;
  font-size:1.4rem;
  font-weight:600;
  opacity:0;
  transition:opacity 2s ease;
}
.sign.show{opacity:1}
</style>
</head>

<script>
/* ========== STARFIELD ========== */
const sCanvas=document.getElementById("stars"),sCtx=sCanvas.getContext("2d");
let stars=[];
function resizeStars(){sCanvas.width=innerWidth;sCanvas.height=innerHeight}
window.addEventListener("resize",resizeStars);resizeStars();
for(let i=0;i<180;i++)stars.push({x:Math.random()*sCanvas.width,y:Math.random()*sCanvas.height,r:Math.random()*1.5+0.5});
function animateStars(){
  sCtx.clearRect(0,0,sCanvas.width,sCanvas.height);
  sCtx.fillStyle="rgba(255,255,255,0.6)";
  stars.forEach(st=>{
    st.y+=0.2;
    if(st.y>sCanvas.height)st.y=0;
    sCtx.beginPath();
    sCtx.arc(st.x,st.y,st.r,0,Math.PI*2);
    sCtx.fill();
  });
  requestAnimationFrame(animateStars);
}
animateStars();

/* ========== INTRO GLITTER ========== */
const gCanvas=document.getElementById("introGlitter"),gCtx=gCanvas.getContext("2d");
let glitter=[];
function resizeGlitter(){gCanvas.width=innerWidth;gCanvas.height=innerHeight}
window.addEventListener("resize",resizeGlitter);resizeGlitter();

for(let i=0;i<70;i++){
  glitter.push({
    x:Math.random()*gCanvas.width,
    y:Math.random()*gCanvas.height,
    r:Math.random()*2+1,
    s:Math.random()*0.6+0.3,
    t:Math.random()>0.7?"‚ù§":"‚ú¶"
  });
}

function animateGlitter(){
  gCtx.clearRect(0,0,gCanvas.width,gCanvas.height);
  gCtx.font="16px serif";
  glitter.forEach(p=>{
    p.y-=p.s;
    if(p.y<0)p.y=gCanvas.height;
    gCtx.globalAlpha=0.7;
    gCtx.fillText(p.t,p.x,p.y);
  });
  requestAnimationFrame(animateGlitter);
}
animateGlitter();

/* ========== INTRO TYPING ========== */
const intro="HAPPY BIRTHDAY";
let ii=0;
function introType(){
  if(ii<intro.length){
    introText.textContent+=intro[ii++];
    setTimeout(introType,120);
  }else{
    setTimeout(()=>{
      cinematicIntro.classList.add("fadeOut");
      setTimeout(()=>{cinematicIntro.remove();cover.style.display="flex"},1500);
    },1200);
  }
}
introType();

/* ========== MAIN FLOW ========== */
function startMain(){
  cover.style.display="none";
  content.style.display="block";
  bgm.volume=0.3;
  bgm.play();
  reveal();
}

function reveal(){
  const stories=document.querySelectorAll(".story");
  stories.forEach((s,i)=>{
    setTimeout(()=>{
      s.classList.add("show");
      s.scrollIntoView({behavior:"smooth"});
    },i*2500);
  });
  setTimeout(()=>{typeWriter()},stories.length*2500);
}
