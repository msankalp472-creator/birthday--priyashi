<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Happy Birthday</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

*{box-sizing:border-box}

body{
  margin:0;
  font-family:'Poppins',sans-serif;
  background:black;
  color:white;
  overflow-x:hidden;
}

/* ================= STARFIELD ================= */
canvas{
  position:fixed;
  inset:0;
  z-index:0;
}

/* ================= INTRO ================= */
#cinematicIntro{
  position:fixed;
  inset:0;
  background:radial-gradient(circle at top,#ffd1c1,#ff9a9e,#fbc2eb,#a18cd1);
  background-size:200% 200%;
  animation:warmMove 10s ease infinite;
  display:flex;
  justify-content:center;
  align-items:center;
  z-index:20;
  overflow:hidden;
}

@keyframes warmMove{
  0%{background-position:0% 50%}
  50%{background-position:100% 50%}
  100%{background-position:0% 50%}
}

#introText{
  font-size:clamp(2.8rem,8vw,4.2rem);
  letter-spacing:6px;
  font-weight:600;
  color:white;
  text-shadow:
    0 0 20px rgba(255,255,255,.8),
    0 0 40px rgba(255,200,200,.6);
  z-index:2;
}

.fadeOut{
  animation:fadeOut 1.5s ease forwards;
}
@keyframes fadeOut{
  to{opacity:0;visibility:hidden}
}

/* ================= COVER ================= */
#cover{
  position:fixed;
  inset:0;
  background:linear-gradient(135deg,#ff4ecd,#7b5cff,#00ffd5);
  background-size:400% 400%;
  animation:bgMove 8s ease infinite;
  display:none;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  z-index:10;
  cursor:pointer;
}

@keyframes bgMove{
  0%{background-position:0% 50%}
  50%{background-position:100% 50%}
  100%{background-position:0% 50%}
}

#cover h1{
  font-size:clamp(2.5rem,7vw,3.5rem);
  animation:float 3s infinite;
}
#cover span{
  margin-top:14px;
  animation:pulse 1.5s infinite;
}
@keyframes float{50%{transform:translateY(-12px)}}
@keyframes pulse{50%{opacity:.4}}

/* ================= CONTENT ================= */
#content{
  display:none;
  position:relative;
  z-index:2;
  padding:60px 16px 160px;
}

/* CINEMATIC SECTIONS */
.cinematic{
  min-height:100vh;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  text-align:center;
  opacity:0;
  transform:translateY(40px);
  transition:all 2s ease;
}
.cinematic.show{
  opacity:1;
  transform:translateY(0);
}

.cake{
  font-size:6rem;
  animation:float 2.5s infinite;
  filter:drop-shadow(0 0 25px #ff77ff);
}
.cakeText{
  margin-top:20px;
  font-size:1.4rem;
  background:linear-gradient(90deg,#ff9cff,#9affff);
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
}

.title h1{
  font-size:clamp(2.8rem,8vw,4rem);
  background:linear-gradient(90deg,#ffd6ff,#caffff,#ffe29f);
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
}

/* ================= STORY ================= */
.story{
  max-width:480px;
  margin:0 auto 120px;
  opacity:0;
  transform:scale(.9) translateY(40px);
  transition:all 2s cubic-bezier(.2,.8,.2,1);
}
.story.show{
  opacity:1;
  transform:scale(1) translateY(0);
}
.story img{
  width:100%;
  border-radius:26px;
  box-shadow:0 30px 70px rgba(0,0,0,.9);
}
.story p{
  margin-top:20px;
  font-size:1.15rem;
  background:linear-gradient(90deg,#ffd6ff,#9affff,#ffe29f);
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
}

/* ================= FINAL TEXT ================= */
.final{
  max-width:820px;
  margin:160px auto 0;
  font-size:1.15rem;
  line-height:1.9;
  white-space:pre-line;
}
.cursor{
  display:inline-block;
  width:2px;
  height:1.2em;
  background:white;
  margin-left:4px;
  animation:blink 1s infinite;
}
@keyframes blink{50%{opacity:0}}

.sign{
  margin-top:40px;
  font-size:1.4rem;
  font-weight:600;
  opacity:0;
  transition:opacity 2s ease;
}
.sign.show{opacity:1}
</style>
</head>

<body>

<canvas id="stars"></canvas>

<audio id="bgm" loop>
  <source src="music.mp3" type="audio/mpeg">
</audio>

<!-- INTRO -->
<div id="cinematicIntro">
  <canvas id="introGlitter"></canvas>
  <div id="introText"></div>
</div>

<!-- COVER -->
<div id="cover" onclick="startMain()">
  <h1>HAPPY BIRTHDAY ‚ú®</h1>
  <span>tap to begin</span>
</div>

<!-- CONTENT -->
<div id="content">

  <section class="cinematic">
    <div class="cake">üéÇ</div>
    <div class="cakeText">Magical Cake Time ‚ú®</div>
  </section>

  <section class="cinematic title">
    <h1>Happy Birthday<br>Priyanshiiii jiii üéâ</h1>
  </section>

  <div class="story"><img src="photo1.jpg"><p>Every photo holds a memory.</p></div>
  <div class="story"><img src="photo2.jpg"><p>Make sure to live every moment happily.</p></div>
  <div class="story"><img src="photo3.jpg"><p>You are a wonderful person.</p></div>
  <div class="story"><img src="photo4.jpg"><p>Happy Birthday, homiee.</p></div>
  <div class="story"><img src="photo5.jpg"><p>Keep shining. Always.</p></div>

  <div class="final" id="typeText"></div><span class="cursor" id="cursor"></span>
  <div class="sign" id="sign">‚Äî from a homie ü§ç</div>

</div>

<script>
/* ========== STARFIELD ========== */
const canvas=document.getElementById("stars"),ctx=canvas.getContext("2d");
let stars=[],shooting=[];
function resize(){canvas.width=innerWidth;canvas.height=innerHeight}
window.addEventListener("resize",resize);resize();
for(let i=0;i<180;i++)stars.push({x:Math.random()*canvas.width,y:Math.random()*canvas.height,z:Math.random()*canvas.width});
function shootStar(){shooting.push({x:Math.random()*canvas.width,y:0,vx:6,vy:10,life:30})}
function animate(){
  ctx.fillStyle="rgba(0,0,0,.35)";
  ctx.fillRect(0,0,canvas.width,canvas.height);
  stars.forEach(s=>{
    s.z-=2;if(s.z<=0)s.z=canvas.width;
    const k=128/s.z,px=s.x*k+canvas.width/2,py=s.y*k+canvas.height/2;
    if(px>=0&&px<=canvas.width&&py>=0&&py<=canvas.height)ctx.fillRect(px,py,2,2);
  });
  shooting.forEach((s,i)=>{
    ctx.beginPath();ctx.moveTo(s.x,s.y);ctx.lineTo(s.x-s.vx*2,s.y-s.vy*2);ctx.stroke();
    s.x+=s.vx;s.y+=s.vy;s.life--;if(s.life<=0)shooting.splice(i,1);
  });
  requestAnimationFrame(animate);
}
animate();

/* ========== INTRO TYPING + GLITTER ========== */
const intro="HAPPY BIRTHDAY";
let ii=0;
function introType(){
  if(ii<intro.length){
    introText.textContent+=intro[ii++];
    setTimeout(introType,120);
  }else{
    shootStar();shootStar();shootStar();
    setTimeout(()=>{
      cinematicIntro.classList.add("fadeOut");
      setTimeout(()=>{cinematicIntro.remove();cover.style.display="flex"},1500);
    },1200);
  }
}
introType();

/* ========== MAIN FLOW ========== */
function startMain(){
  cover.style.display="none";
  content.style.display="block";
  bgm.volume=0.3;
  bgm.play();
  reveal();
}

function reveal(){
  const sections=document.querySelectorAll(".cinematic,.story");
  sections.forEach((s,i)=>{
    setTimeout(()=>{
      s.classList.add("show");
      s.scrollIntoView({behavior:"smooth"});
      shootStar();
    },i*2600);
  });
  setTimeout(()=>{typeWriter()},sections.length*2600);
}

/* ========== TYPEWRITER FINAL TEXT ========== */
const msg=`Happy Birthday, Priyanshiiii jiii üíï

You are truly one of the best homies, one of the best friends, and one of the best girls I‚Äôll ever meet.
You have such a warm, gentle vibe‚Äîand along with that, a really beautiful heart.

The way you manage everything at the same time‚Äîsports, academics, and coaching‚Äîis something I genuinely admire about you.
I know recently marks nahi aa rahe hain, but don‚Äôt worry at all. Everything will be okay. I know you can do it.

May this year bring you closer to your goals and fill your life with happiness‚Äîveryyyyy happy moments ‚ú®

Happy Birthday once again üíñüéÇ`;
let ti=0;
function typeWriter(){
  if(ti<msg.length){
    typeText.textContent+=msg[ti++];
    setTimeout(typeWriter,35);
  }else{
    cursor.style.display="none";
    sign.classList.add("show");
  }
}
</script>

</body>
  </html>
